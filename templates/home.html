      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        .bd-placeholder-img-lg {

{% extends 'base.html' %}
{% block content %}
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Home Page</h1>
      <p class="lead text-muted">Welcome to Mysite</p>
      <p>
        <!--<a href="#" class="btn btn-primary my-2">Main call to action</a>-->
        {% if profile.admin %}
        <a href="/createblog" class="btn btn-secondary my-2">Create new Blog</a>
        {% endif %}
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
      {% if blogs %}
        {% for blog in blogs %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
          
            <!--<svg  class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyCTUFDq2yLfY8ZGid4uxoFLxLeRAJBRH9o_rvMiXd5uSfDlXM&s">
                <title>Placeholder</title>
                <rect  width="100%" height="100%" fill="#55595c"/>
                
                <text x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
            </svg>-->
            <img src="{{blog.image.url}}">
            <div class="card-body">
              <h2>{{blog.name}}</h2>
              <p class="card-text">{{blog.text}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-sm btn-outline-secondary" href="/blog/{{blog.shortname}}">View</a>
                  {% if profile.admin %}
                  <a class="btn btn-sm btn-outline-secondary" href="/blog/{{blog.shortname}}/edit">Edit</a>
                  {% endif %}
                </div>
                <small class="text-muted"></small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif %}
        
      </div>
    </div>
  </div>

</main>
{% endblock %}
