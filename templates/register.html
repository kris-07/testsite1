{% extends 'base.html' %}
{% block content %}
  
  <form class="container" method="post">{% csrf_token %}
  <h1>Create an account</h1>
  <div class="form-row">
    

    <div class="form-group col-md-6">
      <label for="inputName4">First Name</label>
      <input type="text" name="first_name" class="form-control" id="inputName4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputName4">Last Name</label>
      <input type="text" name="last_name" class="form-control" id="inputName4" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email Id</label>
      <input type="email" name="email" class="form-control" id="inputEmail4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputUsername4">Username</label>
      <input type="text" name="username" class="form-control" id="inputUsername4" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCountry4">Country</label>
      <input type="text" name="country" class="form-control" id="inputCountry4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPhoneNumber4">Phone Number</label>
      <input type="number" name="phone_number" class="form-control" id="inputPhoneNumber4" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" name="password" class="form-control" id="inputPassword4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" id="inputPassword4" required>
    </div>
  </div>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %} 
{% endif %}
  
  <button type="submit" class="btn btn-primary">Sign up</button>
  <a class="" href="/login">
      Already have an account ? Login
  </a>
</form>
{% endblock %}
